<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="form-container ">
    <h1 class="shiny">Quratulain Shah Resume Builder</h1>

    <form id="resumeForm">
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required class="glowing-input">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required class="glowing-input">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required class="glowing-input">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required class="glowing-input">

      <h2>Experience</h2>
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required class="glowing-input">

      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required class="glowing-input">

      <label for="years">Years of Experience:</label>
      <input type="number" id="years" name="years" required class="glowing-input">

      <h2>Education</h2>
      <label for="school">School Name:</label>
      <input type="text" id="school" name="school" required class="glowing-input">

      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" required class="glowing-input">

      <label for="gradYear">Graduation Year:</label>
      <input type="number" id="gradYear" name="gradYear" required class="glowing-input">

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="E.g., JavaScript, Python" class="glowing-input">

      <h2>Languages</h2>
      <label for="languages">Languages:</label>
      <input type="text" id="languages" name="languages" placeholder="E.g., English, Spanish" class="glowing-input">

      <h2>Upload Picture</h2>
      <input type="file" id="resumePic" accept="image/*">

      <button type="button" id="generateResume" class="glow-button">Generate Resume</button>

    </form>
<!--code of generated -->
    <div id="resumeDisplay" class="resume hidden">
      <img id="displayPic" alt="Profile Picture" style="max-width: 150px; display: none;">
      <h2>Generated Resume</h2>
      <div class="resume-content">
          <p><strong>Name:</strong> <span id="displayName"></span></p>
          <p><strong>Email:</strong> <span id="displayEmail"></span></p>
          <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
          <p><strong>Address:</strong> <span id="displayAddress"></span></p>
          <div class="section">
              <h3>Experience</h3>
              <p><strong>Job Title:</strong> <span id="displayJobTitle"></span></p>
              <p><strong>Company:</strong> <span id="displayCompany"></span></p>
              <p><strong>Years:</strong> <span id="displayYears"></span></p>
          </div>
          <div class="section">
              <h3>Education</h3>
              <p><strong>School:</strong> <span id="displaySchool"></span></p>
              <p><strong>Degree:</strong> <span id="displayDegree"></span></p>
              <p><strong>Graduation Year:</strong> <span id="displayGradYear"></span></p>
          </div>
          <div class="section">
              <h3>Skills</h3>
              <p><span id="displaySkills"></span></p>
          </div>
          <div class="section">
              <h3>Languages</h3>
              <p><span id="displayLanguages"></span></p>
          </div>
      </div>
    </div>

   
  <script src="script.js"></script>
</body>
</html>
